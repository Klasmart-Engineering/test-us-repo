    user(user_id: ID!): User
    users: [User]

    organization(organizaiton_id: ID!): Organization
    organizations: [Organization]

    role(role_id: ID!): Role
    roles: [Role]

    classes: [Class]
    class(class_id: ID!): Class
}

type Mutation {
    user(
        user_id: ID!
        user_name: String
        email: String
        avatar: String
    ): User
    newUser(
        user_name: String
        email: String
        avatar: String
    ): User

    organization(
        organization_id: ID!
        organization_name: String
        address1: String
        address2: String
        phone: String
        shortCode: String
    ): Organization
    newOrganization(
        organization_name: String
        email: String
        address1: String
        address2: String
        phone: String
        shortCode: String
    ): Organization

    role(role_id: ID!): Role
    roles: [Role]

    classes: [Class]
    class(class_id: ID!): Class
